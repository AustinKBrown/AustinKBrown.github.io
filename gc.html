     <img class="grpelem" id="u6180-12" alt="The Golden Ceiling
20x25x45 feet. A contemporary take on ambiance sculpture created to produce a sense of wonder and inspiration in the University of Idaho Commons. The Golden Ceiling is an excellent example of how a sculpture can work into a space in a simple and elegant manner, enhancing the environment in which it resides. These 438 beautiful wooden dowels hang gracefully from the ceiling of the large open food court. This magnificent golden cloud suspended weightless in air was inspired by the golden hills of the surrounding prairies of grain. The flowing crests and troughs of the waving forms create a sense of magic in the place that lifts the eyes and the spirits of those near by. Throughout the installation of The Golden Ceiling I worked with engineers, architects, University administration, student body representatives, and a team of incredible workers to help make the project a huge success. " width="419" height="686" src="images/u6180-12.png"/><!-- rasterized frame -->
