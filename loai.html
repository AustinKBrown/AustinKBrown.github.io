     <img class="grpelem" id="u6691-27" alt="Life of an Installation
Reidenbaugh Gallery at The University of Idaho We tend to disregard everything we don’t consider the finished product. The “chaos” of our lives, we tell ourselves it is something we need to avoid or push away. We compartmentalize and simplify and limit down what we do until it fits into what we think others expect. Often in doing so we remember only our end result and not the experiences that lead up to that finish.
The “chaos” we are trying to avoid is left behind and forgotten. That process of reaching the end is life…
It is beautiful,
complex,
and difficult.
When we lack the courage to show our own chaos, which makes us truly unique,
we disregard our own ability to be creative
in favor of a desire for safety. ~Austin K. Brown
