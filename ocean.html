     <img class="grpelem" id="u6982-9" alt="The Ocean
Reflections Gallery 2013 This experimental ambiance sculpture used a fish tank on top of an overhead projector to create a visualization of water against a large painter's drop cloth. As a result the space became a visual work of poetry. Both soothing and engaging, the waves of plastic drop cloth produced a soothing sound like wind to compliment the noise of the water's babble. Although I have not found a permanent application for such a work of art, the process of discovery was quite delightful as a way of meditating and expressing my emotions. Perhaps the most rewarding part of this work was seeing how it affected others who engaged with the unusual space. As people walked by, the plastic would shift from their presence and the light would change. Their expression would light up with intrigue and satisfaction to see the work being changed by their presence. Some would even sit near it for long periods of time to just enjoy the sound and watch the water ripple across the surface. Although never entirely finished, this piece has remained very influential in developing my exploration into public work. " width="420" height="746" src="images/u6982-9.png"/><!-- rasterized frame -->
